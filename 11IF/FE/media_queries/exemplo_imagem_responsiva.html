
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem Responsiva</title>
  <style>
    .img-desktop {
      display: block;
      width: 100%;
      max-width: 600px;
    }

    .img-mobile {
      display: none;
      width: 100%;
      max-width: 400px;
    }

    @media (max-width: 768px) {
      .img-desktop {
        display: none;
      }

      .img-mobile {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h2>Imagem Responsiva</h2>
  <img src="imagens/600x300.png" alt="Imagem para desktop" class="img-desktop">
  <img src="imagens/400x300.png" alt="Imagem para mobile" class="img-mobile">
</body>
</html>
