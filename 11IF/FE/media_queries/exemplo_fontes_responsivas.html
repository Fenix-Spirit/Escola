
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto Responsivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px; /* tamanho base para desktop */
      padding: 20px;
    }

    @media (max-width: 1024px) {
      body {
        font-size: 18px; /* tablets */
      }
    }

    @media (max-width: 768px) {
      body {
        font-size: 16px; /* smartphones */
      }
    }
  </style>
</head>
<body>
  <h2>Texto com Tamanho Responsivo</h2>
  <p>
    Este texto adapta o seu tamanho consoante o dispositivo. Em ecrãs grandes (desktop), o tamanho é maior. Em tablets, é médio. Em smartphones, é mais pequeno para melhor leitura.
  </p>
</body>
</html>
