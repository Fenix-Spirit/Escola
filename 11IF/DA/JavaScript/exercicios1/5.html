<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        pais=prompt()
        if(pais=="BR"){
            document.write('Brasil')
        }
        else if(pais=="PT"){
            document.write('Portoguês')
        }
        else if(pais=="UK"){
            document.write('Inglês')
        }
        else{
            document.write("desconhecido")
        }
    </script>
</body>
</html>
