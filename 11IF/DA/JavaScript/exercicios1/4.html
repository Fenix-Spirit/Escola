<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        M=0
        F=0
        for(var i=0; i<5;i++){
            genero=prompt("Qual o genero(M ou F)")
            if (genero=="M" || genero=="m"){
                M++
            }
            else if(genero=="F"||genero=="f"){
                F++
            }
        }
        document.write("M="+M+"<br>"+"F="+F)
    </script>
</body>
</html>
