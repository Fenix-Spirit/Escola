<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n=prompt();
        document.write(n+"<br>")
        digitos=n.length;
        let soma=0;
        for (i = 0; i < digitos; i++) {
            n=parseInt(n%10)
            soma=(soma+n)
        }
        document.write(digitos+"<br>"+soma);
    </script>
</body>
</html>
